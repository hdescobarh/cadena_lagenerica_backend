# setting database configuration
spring.jpa.database = MYSQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# setting URL and credentials 
spring.datasource.url= jdbc:mysql://localhost:3306/db_sede_bogota?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= root
# setting server port access
server.port= 8888
#configuration for debugging, comment those lines before deploy
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql= true
